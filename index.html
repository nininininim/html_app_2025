<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>7초를 맞춰라!</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
			font-family: 'Segoe UI', Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			background: rgba(255,255,255,0.12);
			border-radius: 18px;
			box-shadow: 0 4px 24px #0002;
			padding: 48px 36px 40px 36px;
		}
		.title {
			font-size: 2.2em;
			font-weight: bold;
			color: #fff;
			margin-bottom: 32px;
			text-shadow: 0 2px 8px #0003;
		}
		.start-btn {
			background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
			color: #222;
			border: none;
			border-radius: 8px;
			padding: 16px 48px;
			font-size: 1.2em;
			font-weight: bold;
			cursor: pointer;
			box-shadow: 0 2px 8px #0002;
			transition: background 0.2s, transform 0.1s;
		}
		.start-btn:active {
			background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
			transform: scale(0.97);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="title">7초를 맞춰라!</div>
		<button class="start-btn" id="startBtn">도전</button>
	</div>
	<script>
		document.getElementById('startBtn').onclick = function() {
			window.location.href = '1.html';
		};
	</script>
</body>
</html>
